<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,200" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="asset/ico/report.ico" type="image/x-icon">
    <title>Reporte diario</title>
</head>
<body>
    <form class="form-container">
        <h1 class="title no-select">Reportes diarios</h1>
        <div class="agent-container">
            <label class="no-select" for="agent">Agente: </label>
            <select id="agent" name="agent" required>
                <option value="" disabled selected>Seleccione una colaborador</option>
                <option value="Moyano, Matías">Moyano, Matías</option>
                <option value="Gimenez, Luka">Gimenez, Luka</option>
                <option value="Cabrera, Samuel">Cabrera, Samuel</option>
                <option value="Toledo, Pablo">Toledo, Pablo</option>
                <option value="Hernández, Leo">Hernández, Leo</option>
                <option value="López, Alejandra">López, Alejandra</option>
                <option value="Blanco, Samuel">Blanco, Samuel</option>
                <option value="Rivero, Ismael">Rivero, Ismael</option>
                <option value="González, Carla">González, Carla</option>
                <option value="Ávila, Raúl">Ávila, Raúl</option>
                <option value="Farías, Elsa">Farías, Elsa</option>
                <option value="Leiva, Blanca">Leiva, Blanca</option>
                <option value="Franco, Matías">Franco, Matías</option>
            </select>
        </div>
        <div class="active-work-container">
            <label class="no-select" for="active-work">Obra: </label>
            <select id="active-work" name="active-work" required>
                <option value="" disabled selected>Seleccione una obra</option>
            </select>
        </div>
    </form>

    <section class="grid-container">
        <a id="diary-report" target="_blank"><img src="./asset/ico/form.svg" alt="formulario">Registro diario</a>
        <a id="weekly-report" target="_blank"><img src="./asset/ico/report.svg" alt="tabla de reporte">Tabla de reportes</a>
        <a id="monthly-report"><img src="./asset/ico/calendar.svg" alt="parte mensual">Parte mensual</a>
        <a id="map"><img src="./asset/ico/maps.svg" alt="mapa de convenio">Mapa de convenio</a>
    </section>

    <section class="monthly-part">
        <div class="monthy-part__header">
            <div class="header__month">
                <label class="no-select" for="month">Mes: </label>
                <select id="month" name="month" required>
                    <option value="" disabled selected>Seleccione un mes</option>
                    <option value="enero">enero</option>
                    <option value="febrero">febrero</option>
                    <option value="marzo">marzo</option>
                    <option value="abril">abril</option>
                    <option value="mayo">mayo</option>
                    <option value="junio">junio</option>
                    <option value="julio">julio</option>
                    <option value="agosto">agosto</option>
                    <option value="septiembre">septiembre</option>
                    <option value="octubre">octubre</option>
                    <option value="noviembre">noviembre</option>
                    <option value="diciembre">diciembre</option>
                </select>
            </div>
            <a id="gdeba-link" href="https://cas.gdeba.gba.gob.ar/acceso/login/" target="_blank">
                <span class="material-symbols-outlined">share_windows</span>Ir a GDEBA
            </a>
            <a id="gsheet-link" href="#">
                <span class="material-symbols-outlined">share_windows</span>Ir a Planilla
            </a>
        </div>
        <div class="monthly-part__if-content">
            <div class="if-content__reference">
                <h4 class="if-content__reference-tittle no-select">REFERENCIA:</h4>
                <P id="reference-paragraph">seleccionar obra y mes</P>
                <span id="copy-reference" class="material-symbols-outlined copy-icon" alt="copiar referencia">content_copy
                    <div class="copy-element-container" id="notificationR"></div> 
                </span>
            </div>
            <div class="if-content__content">
                <h4 class="if-content__content-tittle no-select">CONTENIDO:</h4>
                <P id="content-paragraph">seleccionar obra y mes</P>
                <span id="copy-content" class="material-symbols-outlined copy-icon" alt="copiar contenido">content_copy
                    <div class="copy-element-container" id="notificationC"></div>
                </span>
                
            </div>
        </div>
        <div class="close-icon" id="close-monthly-part"><span class="material-symbols-outlined">close</span></div>
    </section>

    <section class="map">
        <iframe id="map-iframe" src="" frameborder="0"></iframe>
        <div class="close-icon" id="close-map"><span class="material-symbols-outlined">close</span></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap&loading=async"></script>
    <script src="code.js"></script>
</body>
</html>
